<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class='main'>

        <div class="card">
            <div class="card__img"></div>
            <div class="card__info">
                <h2 class="card__header">Order Summary</h2>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan-wrapper">
                    <img src="img/icon-music.svg" alt="an icon that looks like a music note" class="card__icon">
                    <div class="card__plan">
                        <p class="card__plan--bold">Annual Plan</p>
                        <p class="card__plan--light">$59.99/year</p>
                    </div>
                    <a href="" class="card__plan-link">Change</a>
                </div>
                <button class="card__btn--accept">Proceed to Payment</button>
                <button class="card__btn--cancel">Cancel Order</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.
            Coded by <a href="https://github.com/radoslawlagan" target="_blank">Radosław Łagan</a>.
        </div>

    </section>
</body>

</html>
