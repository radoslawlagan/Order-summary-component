<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b76dbff05e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class='main'>

        <div class="main__card">
            <div class="main__card__img"></div>

            <div class="main__card__info">
                <h2 class="main__card__header">Order Summary</h2>
                <p class="main__card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="main__card__plan">
                    <img src="img/icon-music.svg" alt="an icon that looks like a music note" class="main__card__plan__img">
                    <div class="main__card__plan__price">
                        <p class="main__card__plan__price-bold">Annual Plan</p>
                        <p class="main__card__plan__price-light">$59.99/year</p>
                    </div>
                    <a href="" class="main__card__plan__link">Change</a>
                </div>

                <button class="main__card__btn-accept">Proceed to Payment</button>
                <button class="main__card__btn-cancel">Cancel Order</button>
            </div>

        </div>

        <div class="main__attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="main__attribution__link">Frontend Mentor</a>.
            Coded by <a href="https://github.com/radoslawlagan">Radosław Łagan</a>.
        </div>
    </section>
</body>

</html>
